name: CI/CD Pipeline

on:
  pull_request:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set Up Java
        uses: actions/setup-java@v3
        with:
          java-version: '21'           # Or '17' if youâ€™re using Java 17
          distribution: 'temurin'      # Specify the Java distribution (e.g., 'temurin', 'zulu')

      - name: Compile Java Files
        run: javac -cp "lib/junit-platform-console-standalone.jar" src/LoginApp.java test/LoginAppTest.java

      - name: Run Tests
        run: java -jar lib/junit-platform-console-standalone.jar --class-path src:test --scan-class-path

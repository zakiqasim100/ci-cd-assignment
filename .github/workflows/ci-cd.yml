name: CI/CD Pipeline

on:
  pull_request:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set Up Java
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Download JUnit
        run: |
          mkdir -p lib
          curl -o lib/junit-platform-console-standalone.jar https://repo1.maven.org/maven2/org/junit/platform/junit-platform-console-standalone/1.9.3/junit-platform-console-standalone-1.9.3.jar

      - name: Compile Java Files
        run: javac -cp "lib/junit-platform-console-standalone.jar" src/LoginApp.java test/LoginAppTest.java

      - name: Run Tests
        run: java -jar lib/junit-platform-console-standalone.jar --class-path src:test --scan-class-path
